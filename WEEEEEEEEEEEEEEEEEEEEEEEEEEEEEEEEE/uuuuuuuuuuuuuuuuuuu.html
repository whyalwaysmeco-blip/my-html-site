<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Match ‚Äî Card Challenge</title>
<style>
  :root {
    --bg1: #0f172a;
    --bg2: #1e293b;
    --accent: #8b5cf6;
    --accent2: #06b6d4;
    --card-size: 80px;
    --card-gap: 12px;
  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at 20% 20%, rgba(139,92,246,0.15), transparent),
                radial-gradient(circle at 80% 80%, rgba(6,182,212,0.15), transparent),
                linear-gradient(180deg, var(--bg1), var(--bg2));
    color: #f1f5f9;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
  }

  header {
    text-align: center;
    margin-top: 20px;
  }

  h1 {
    font-size: 1.8rem;
    margin-bottom: 5px;
  }

  .info {
    font-size: 0.9rem;
    opacity: 0.8;
  }

  #game-board {
    display: grid;
    gap: var(--card-gap);
    justify-content: center;
    margin: 30px auto;
    perspective: 1000px;
  }

  .card {
    width: var(--card-size);
    height: var(--card-size);
    position: relative;
    transform-style: preserve-3d;
    transform: rotateY(0deg);
    transition: transform 0.6s ease;
    cursor: pointer;
  }

  .card.flipped {
    transform: rotateY(180deg);
  }

  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    font-weight: bold;
  }

  .front {
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    color: #fff;
    transform: rotateY(180deg);
  }

  .back {
    background: rgba(255, 255, 255, 0.05);
    border: 2px solid rgba(255, 255, 255, 0.08);
    color: #94a3b8;
  }

  #status {
    font-size: 1.2rem;
    margin-top: 10px;
  }

  button {
    padding: 10px 18px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    color: white;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 15px;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.05);
  }

  .hidden {
    display: none;
  }

  .level {
    font-size: 1rem;
    margin-top: 10px;
    opacity: 0.9;
  }
</style>
</head>
<body>

<header>
  <h1>Memory Match Game</h1>
  <div class="info">Match all pairs before moving to the next level!</div>
  <div class="level">Level: <span id="level">1</span></div>
  <div id="status"></div>
</header>

<div id="game-board"></div>
<button id="start-btn">Start Game</button>

<script>
const board = document.getElementById('game-board');
const startBtn = document.getElementById('start-btn');
const statusText = document.getElementById('status');
const levelText = document.getElementById('level');

const emojis = ["üçé","üçå","üçì","üçá","üçâ","üçí","üçç","ü•ù","üçã","üçä","üçë","ü••","üçà","ü•ï","üçÖ","üåΩ","ü•¶","üçÜ","ü•î","üç©","üç™","üç´","üç≠","üçØ","üßÅ","üçø","üéÇ","üçï","üçî","üçü","üå≠","ü•™"];
let level = 1;
let cards = [];
let flippedCards = [];
let matchedPairs = 0;
let canClick = false;

function setupBoard() {
  board.innerHTML = "";
  const pairs = 4 + (level - 1) * 2; // increase pairs each level
  const selectedEmojis = shuffle(emojis).slice(0, pairs);
  const gameSet = shuffle([...selectedEmojis, ...selectedEmojis]);
  const gridSize = Math.ceil(Math.sqrt(pairs * 2));
  board.style.gridTemplateColumns = `repeat(${gridSize}, var(--card-size))`;

  gameSet.forEach(symbol => {
    const card = document.createElement('div');
    card.classList.add('card');
    card.innerHTML = `
      <div class="front">${symbol}</div>
      <div class="back">‚ùì</div>
    `;
    board.appendChild(card);

    card.addEventListener('click', () => handleCardClick(card, symbol));
    cards.push({ el: card, symbol });
  });
}

function handleCardClick(card, symbol) {
  if (!canClick || card.classList.contains('flipped')) return;
  card.classList.add('flipped');
  flippedCards.push({ el: card, symbol });

  if (flippedCards.length === 2) {
    canClick = false;
    const [c1, c2] = flippedCards;
    if (c1.symbol === c2.symbol) {
      matchedPairs++;
      flippedCards = [];
      canClick = true;
      if (matchedPairs === cards.length / 2) {
        setTimeout(nextLevel, 1000);
      }
    } else {
      setTimeout(() => {
        c1.el.classList.remove('flipped');
        c2.el.classList.remove('flipped');
        flippedCards = [];
        canClick = true;
      }, 900);
    }
  }
}

function startGame() {
  startBtn.classList.add('hidden');
  level = 1;
  levelText.textContent = level;
  newLevel();
}

function newLevel() {
  cards = [];
  flippedCards = [];
  matchedPairs = 0;
  canClick = false;
  setupBoard();

  statusText.textContent = `Previewing cards...`;
  // Preview period shortens per level
  const previewTime = Math.max(1200, 3500 - (level * 400));
  document.querySelectorAll('.card').forEach(card => card.classList.add('flipped'));
  setTimeout(() => {
    document.querySelectorAll('.card').forEach(card => card.classList.remove('flipped'));
    canClick = true;
    statusText.textContent = `Find the matching pairs!`;
  }, previewTime);
}

function nextLevel() {
  level++;
  levelText.textContent = level;
  statusText.textContent = `Level ${level - 1} Complete! üéâ`;
  setTimeout(newLevel, 1200);
}

function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

startBtn.addEventListener('click', startGame);
</script>

</body>
</html>
